        <div class="mx-auto" style="width: 600px;">
            <form action="ClienteController">
                <h2 class="display-4">REGISTRO DE CLIENTE</h3>
                <a href="ClienteController">Click</a>
                <div class="row">
                    <div class="col">
                        <label for="Nombres">Nombres</label>
                      <input type="text" class="form-control" placeholder="First name" name="nombre">
                    </div>
                    <div class="col">
                        <label for="Apellidos">Apellidos</label>
                      <input type="text" class="form-control" placeholder="Last name" name="apellido">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="codigo">Código Personal</label>
                      <input type="text" class="form-control" placeholder="Access code" name="codigo">
                    </div>
                    <div class="col">
                        <label for="telefono">Teléfono</label>
                      <input type="text" class="form-control" placeholder="Phone number" name="telefono">
                    </div>
                </div>
                <br>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="pass">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Dirección de domicilio</label>
                  <input type="text" class="form-control" id="direccion" placeholder="Colonia XXXX, zona x, avenida xx" name="direccion">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Municipio</label>
                  <input type="text" class="form-control" id="municipio" placeholder="Municipality" name="municipio">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="City" name="ciudad">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
